<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>iNeuron_clone</title>
  </head>
  <body>
    <div class="navbar">
      <img src="./asset/ineuron-logo.png" alt="" />
      <div class="middle_navbar">
        <img src="./asset/search-icon.svg" alt="" />
        <input
          class="search"
          type="text"
          placeholder="What do you want to learn?"
        />
      </div>
      <div>
        <button class="button1">Sign up</button>
        <button class="button2">Sign in</button>
      </div>
    </div>
    <div class="navbar1">
      <h3>Courses</h3>
      <h3>One Neuron</h3>
      <h3>Neuro Lab</h3>
      <h3>Job Portal</h3>
      <h3>Internship Portal</h3>
      <h3>Become an affiliate</h3>
      <h3>Hall of fame</h3>
      <h3>Company</h3>
    </div>
    <div class="image"></div>
    <div class="hero1">
      <h1 class="hardwork">“Pure Hardwork, No Shortcuts!”</h1>
      <div class="hero1_bottom">
        <div class="hero1_bottom1">
          <img src="./asset/different_courses.svg" alt="" />
          <h1 class="course_count">300+</h1>
          <h2 class="course_text">Different Courses</h2>
        </div>
        <div class="hero1_bottom1">
          <img src="./asset/student-enrolled.svg" alt="" />
          <h1 class="course_count">4,00,000+</h1>
          <h2 class="course_text">Students Enrolled</h2>
        </div>
        <div class="hero1_bottom1">
          <img src="./asset/credit-card-icon.svg" alt="" />
          <h1 class="course_count">10,000+</h1>
          <h2 class="course_text">Successful Transition</h2>
        </div>
      </div>
    </div>
  </body>
</html>
